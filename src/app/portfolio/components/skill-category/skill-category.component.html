<div class="flex-1 text-center">
  <h3 class="text-2xl font-bold mb-8 flex items-center justify-center text-text-light dark:text-text-base">
    {{ category.title | skillCategory }}
  </h3>

  <div class="flex flex-wrap justify-center items-center gap-6 md:gap-2 lg:gap-8">
    @for (skill of category.skills; track $index) {
    <app-skill-icon [skill]="skill"></app-skill-icon>
    }
  </div>
</div>
