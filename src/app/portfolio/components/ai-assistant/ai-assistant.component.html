<!-- Asistente IA -->
<div
  (click)="openAssistantModal()"
  class="fixed bottom-6 right-4 sm:bottom-8 sm:right-8 z-20 group flex flex-row sm:flex-col items-center space-x-2 sm:space-x-0 sm:space-y-2 cursor-pointer transition-all duration-500 ease-in-out"
  [class.opacity-100]="isAssistantVisible"
  [class.opacity-0]="!isAssistantVisible"
  [class.translate-y-0]="isAssistantVisible"
  [class.translate-y-4]="!isAssistantVisible"
  [class.pointer-events-auto]="isAssistantVisible"
  [class.pointer-events-none]="!isAssistantVisible"
>
  <div
    class="transition-all duration-500 transform group-hover:opacity-100 group-hover:translate-y-0 order-first sm:order-none sm:group-hover:mb-4"
    [class.opacity-100]="showAssistantMessage"
    [class.opacity-0]="!showAssistantMessage"
    [class.translate-y-0]="showAssistantMessage"
    [class.translate-y-2]="!showAssistantMessage"
  >
    <div
      class="relative bg-background-light-card/90 dark:bg-background-card/90 backdrop-blur-md border border-action-light-default/30 dark:border-action-default/30 rounded-lg px-3 py-2 shadow-lg max-w-xs text-center"
    >
      <p
        class="text-xs md:text-sm text-text-light dark:text-text-base font-medium leading-tight"
      >
        Mi portfolio cobra vida:<br />
        <span
          class="text-action-light-default dark:text-action-default font-semibold"
          >¡Háblame cuando quieras!</span
        >
      </p>

      <!-- Flecha para desktop (apunta hacia abajo) -->
      <div
        class="hidden sm:block absolute -bottom-1 left-1/2 -translate-x-1 w-2 h-2 bg-background-light-card dark:bg-background-card border-r border-b border-action-light-default/30 dark:border-action-default/30 transform rotate-45"
      ></div>
    </div>
  </div>

  <div
    class="relative w-16 h-16 md:w-20 md:h-20 transition-all duration-300 group-hover:scale-110 sm:mt-4"
  >
    <div
      class="absolute -inset-2 bg-gradient-to-r from-action-light-default/20 via-text-light-accent/20 to-action-light-hover/20 dark:from-action-default/20 dark:via-text-accent/20 dark:to-action-hover/20 rounded-full blur-lg opacity-0 group-hover:opacity-100 transition-opacity duration-500"
    ></div>

    <div
      class="absolute -inset-1 rounded-full border border-action-light-default/30 dark:border-action-default/30 animate-spin-orbital opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    ></div>

    <div
      class="relative w-full h-full rounded-full overflow-hidden bg-background-light-card/80 dark:bg-background-card/80 backdrop-blur-sm border-2 border-action-light-default/40 dark:border-action-default/40 shadow-lg hover:shadow-[0_0_25px_rgba(14,165,233,0.4)] dark:hover:shadow-[0_0_25px_rgba(6,182,212,0.4)] transition-all duration-300"
    >
      <img
        src="/assets/img/asistente/asistente.png"
        alt="Asistente Virtual"
        class="w-full h-full object-cover transition-all duration-300 group-hover:brightness-110 group-hover:scale-105"
      />
      <div
        class="absolute inset-0 bg-gradient-to-tr from-action-light-default/10 via-transparent to-text-light-accent/10 dark:from-action-default/10 dark:via-transparent dark:to-text-accent/10 mix-blend-overlay opacity-0 group-hover:opacity-100 transition-opacity duration-300"
      ></div>
    </div>

    <div
      class="absolute -top-1 -right-1 w-2 h-2 bg-action-light-default dark:bg-action-default rounded-full opacity-0 group-hover:opacity-100 group-hover:animate-ping transition-opacity duration-300"
    ></div>
  </div>

  <div
    class="relative bg-gradient-to-r from-action-light-default/20 to-text-light-accent/20 dark:from-action-default/20 dark:to-text-accent/20 backdrop-blur-sm border border-action-light-default/40 dark:border-action-default/40 rounded-full px-3 py-1.5 shadow-md group-hover:shadow-lg transition-all duration-300 group-hover:from-action-light-default/30 group-hover:to-text-light-accent/30 dark:group-hover:from-action-default/30 dark:group-hover:to-text-accent/30 hidden sm:block"
  >
    <div class="flex items-center space-x-1.5">
      <div class="relative">
        <svg
          class="w-3 h-3 md:w-4 md:h-4 text-action-light-default dark:text-action-default"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10Z"
          />
        </svg>
        <div
          class="absolute inset-0 bg-action-light-default/30 dark:bg-action-default/30 rounded-full animate-ping"
        ></div>
      </div>
      <span
        class="text-xs md:text-sm font-semibold text-text-light dark:text-text-base tracking-wide"
      >
        IA Assistant
      </span>
      <div
        class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse shadow-[0_0_8px_rgba(34,197,94,0.6)]"
      ></div>
    </div>

    <div
      class="absolute inset-0 rounded-full bg-gradient-to-r from-action-light-default/10 to-text-light-accent/10 dark:from-action-default/10 dark:to-text-accent/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    ></div>
  </div>
</div>

<!-- Modal del Asistente IA -->
@if (isAssistantModalOpen) {
<!-- Versión móvil: Pantalla completa -->
<div
  class="fixed inset-0 z-50 bg-background-light-card dark:bg-background-card sm:hidden flex flex-col"
  style="height: 100vh; height: 100dvh;"
>
  <!-- Header móvil compacto -->
  <div
    class="flex items-center justify-between p-3 border-b border-action-light-default/20 dark:border-action-default/20 bg-gradient-to-r from-background-light-card to-background-light-secondary dark:from-background-card dark:to-background-base flex-shrink-0 min-h-[60px]"
  >
    <div class="flex items-center space-x-2">
      <div
        class="w-6 h-6 rounded-full overflow-hidden border-2 border-action-light-default/40 dark:border-action-default/40"
      >
        <img
          src="/assets/img/asistente/asistente.png"
          alt="Asistente"
          class="w-full h-full object-cover"
        />
      </div>
      <div>
        <h3
          class="text-base font-semibold text-text-light dark:text-text-base"
        >
          Asistente IA
        </h3>
      </div>
    </div>

    <button
      (click)="closeAssistantModal()"
      class="p-2 rounded-full hover:bg-action-light-default/10 dark:hover:bg-action-default/10 transition-colors duration-200 group"
      aria-label="Cerrar asistente"
    >
      <svg
        class="w-5 h-5 text-text-light dark:text-text-base group-hover:text-action-light-default dark:group-hover:text-action-default transition-colors duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Contenido iframe móvil -->
  <div class="flex-1 relative overflow-hidden">
    @if (isAssistantLoading) {
    <div
      class="absolute inset-0 flex flex-col items-center justify-center bg-background-light-card/95 dark:bg-background-card/95 z-10"
    >
      <div class="relative mb-4">
        <div
          class="w-12 h-12 border-4 border-action-light-default/20 dark:border-action-default/20 rounded-full animate-spin-orbital-slow"
        ></div>
        <div
          class="absolute inset-2 w-8 h-8 border-3 border-t-action-light-default dark:border-t-action-default border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin"
        ></div>
      </div>
      <div class="text-center px-4">
        <h4
          class="text-base font-semibold text-text-light dark:text-text-base mb-2"
        >
          Cargando Asistente...
        </h4>
      </div>
    </div>
    }

    <iframe
      src="https://diegodev96-mi-asistente-personal.hf.space"
      class="w-full h-full border-0"
      title="Asistente Personal IA"
      loading="lazy"
      (load)="onIframeLoad()"
    >
    </iframe>
  </div>
</div>

<!-- Versión desktop: Modal centrado -->
<div
  class="hidden sm:flex fixed inset-0 z-50 items-center justify-center bg-black/80 backdrop-blur-sm p-2"
  (click)="closeAssistantModal()"
>
  <div
    class="relative w-full h-[95vh] max-w-4xl bg-background-light-card dark:bg-background-card rounded-2xl border-2 border-action-light-default/40 dark:border-action-default/40 shadow-[0_0_50px_rgba(14,165,233,0.3)] dark:shadow-[0_0_50px_rgba(6,182,212,0.3)] overflow-hidden flex flex-col"
    (click)="$event.stopPropagation()"
  >
    <!-- Botón cerrar flotante -->
    <button
      (click)="closeAssistantModal()"
      class="absolute top-4 right-8 z-10 p-3 rounded-full bg-action-light-default/90 dark:bg-action-default/90 hover:bg-action-light-hover dark:hover:bg-action-hover backdrop-blur-sm border border-action-light-default/30 dark:border-action-default/30 transition-all duration-200 group shadow-xl hover:shadow-2xl hover:scale-105"
      aria-label="Cerrar asistente"
    >
      <svg
        class="w-6 h-6 text-white group-hover:text-white transition-colors duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        stroke-width="2.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>

    <!-- Contenido del iframe desktop -->
    <div class="relative w-full h-full">
      @if (isAssistantLoading) {
      <div
        class="absolute inset-0 flex flex-col items-center justify-center bg-background-light-card/95 dark:bg-background-card/95 backdrop-blur-sm z-10"
      >
        <div class="relative mb-6">
          <div
            class="w-16 h-16 border-4 border-action-light-default/20 dark:border-action-default/20 rounded-full animate-spin-orbital-slow"
          ></div>
          <div
            class="absolute inset-2 w-12 h-12 border-3 border-t-action-light-default dark:border-t-action-default border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin"
          ></div>
          <div
            class="absolute inset-4 w-8 h-8 border-2 border-accent-light-blue/60 dark:border-accent-blue/60 rounded-full animate-spin-orbital-reverse"
          ></div>
          <div
            class="absolute inset-6 w-4 h-4 bg-gradient-to-r from-action-light-default to-accent-light-blue dark:from-action-default dark:to-accent-blue rounded-full animate-pulse shadow-glow"
          ></div>
        </div>

        <div class="text-center space-y-2">
          <h4
            class="text-lg font-semibold text-text-light dark:text-text-base"
          >
            Iniciando Asistente IA
          </h4>
          <p
            class="text-sm text-text-light/70 dark:text-text-base/70 animate-pulse"
          >
            Conectando con la inteligencia artificial...
          </p>
        </div>

        <div class="absolute inset-0 pointer-events-none">
          <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
          >
            <div
              class="w-2 h-2 bg-action-light-default dark:bg-action-default rounded-full animate-orbit-1 opacity-60"
            ></div>
            <div
              class="w-1.5 h-1.5 bg-accent-light-blue dark:bg-accent-blue rounded-full animate-orbit-2 opacity-40"
            ></div>
            <div
              class="w-1 h-1 bg-accent-light-yellow dark:bg-accent-yellow rounded-full animate-orbit-3 opacity-80"
            ></div>
          </div>
        </div>
      </div>
      }

      <iframe
        src="https://diegodev96-mi-asistente-personal.hf.space"
        class="w-full h-full border-0"
        title="Asistente Personal IA"
        loading="lazy"
        (load)="onIframeLoad()"
      >
      </iframe>
    </div>
  </div>
</div>
}
