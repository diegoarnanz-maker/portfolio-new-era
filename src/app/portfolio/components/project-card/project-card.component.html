<div
  class="group relative bg-gradient-to-br from-background-light via-background-card to-background-light dark:from-[#0c0c0c] dark:via-[#111] dark:to-[#0c0c0c] overflow-hidden shadow-[0_0_20px_rgba(6,255,165,0.08)] h-full min-h-[420px] border border-border-base dark:border-border-base/40"
>
  <div
    class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none z-10"
  >
    <div class="absolute top-0 left-1/2 w-0 h-[1px] bg-gradient-to-r from-transparent via-text-accent to-transparent group-hover:w-[90%] transition-all duration-1000 delay-100"></div>
    <div class="absolute bottom-0 left-1/2 w-0 h-[1px] bg-gradient-to-r from-transparent via-text-accent to-transparent group-hover:w-[90%] transition-all duration-1000 delay-700"></div>
    <div class="absolute left-0 top-1/2 h-0.5 w-[1px] bg-gradient-to-b from-transparent via-text-accent to-transparent group-hover:h-[85%] transition-all duration-1000 delay-400"></div>
    <div class="absolute right-0 top-1/2 h-0.5 w-[1px] bg-gradient-to-b from-transparent via-text-accent to-transparent group-hover:h-[85%] transition-all duration-1000 delay-1000"></div>
  </div>

  <div class="relative h-80 overflow-hidden">
    <img
      [src]="project.imageUrl"
      [alt]="project.title"
      class="w-full h-full object-cover brightness-90"
      (error)="onImageError($event)"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-black/30 via-transparent to-transparent"></div>
  </div>

  <div class="p-5 flex flex-col justify-between h-[calc(100%-20rem)]">
    <div>
      <h3 class="text-h5 text-text-light dark:text-text-base font-semibold mb-4 tracking-wide uppercase">
        {{ project.title }}
      </h3>

      <div class="flex gap-3 mb-4">
        @for (tech of project.technologies.slice(0, 4); track tech.name) {
          <div class="w-11 h-11 flex items-center justify-center" [title]="tech.name">
            <img
              [src]="tech.icon"
              [alt]="tech.name"
              class="w-full h-full object-contain"
            />
          </div>
        }
      
        @if (project.technologies.length > 4) {
          <div class="w-11 h-11 flex items-center justify-center text-xs font-medium text-text-muted">
            +{{ project.technologies.length - 4 }}
          </div>
        }
      </div>
      
    </div>

    <div class="flex gap-3 mt-auto">
      @if (project.githubUrl) {
        <a
          [href]="project.githubUrl"
          target="_blank"
          class="flex items-center justify-center gap-2 px-4 py-2.5 text-actionS font-medium text-text-light dark:text-text-base border border-border-base transition-all duration-300 flex-1 hover:bg-background-input/20 hover:shadow-glow"
        >

      @if (project.liveUrl) {
        <a
          [href]="project.liveUrl"
          target="_blank"
          class="flex items-center justify-center gap-2 px-4 py-2.5 text-actionS font-medium text-white bg-gradient-to-r from-action-gradient-from to-action-gradient-to transition-all duration-300 flex-1 shadow-glow/30 hover:shadow-glow/60"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"

</div>
