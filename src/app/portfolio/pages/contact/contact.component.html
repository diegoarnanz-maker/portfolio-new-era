<section
  id="contact"
  class="relative min-h-screen flex flex-col items-center justify-center text-center 
         bg-gradient-to-br from-background-light via-background-light to-background-light 
         dark:from-background-base dark:via-background-base dark:to-background-card 
         overflow-hidden px-4 py-16"
>
  <div class="relative z-10 max-w-xl w-full space-y-6">
    <!-- Título -->
    <h2 class="text-h2 md:text-h1 font-black text-transparent bg-clip-text 
               bg-gradient-to-r from-action-default via-text-accent to-action-hover 
               animate-gradient bg-[length:300%_300%] mb-4">
      Contacto
    </h2>

    <!-- Descripción breve -->
    <p class="text-text-light dark:text-text-base text-base font-sans">
      Si te interesa mi perfil o quieres hablar de alguna oportunidad, puedes escribirme directamente a:
    </p>

    <!-- Bloque de contacto -->
    <div class="flex flex-col items-center space-y-3">
      <div 
        class="flex items-center justify-center px-4 py-2 rounded-lg 
               bg-background-light/50 dark:bg-background-card/50 
               border border-border-base dark:border-border-card 
               backdrop-blur-sm shadow-card hover:shadow-card-hover transition-all duration-300"
      >
        <span class="text-action-default font-mono text-bodyS select-all">diego.arnanz.dev&#64;gmail.com</span>
        <button 
          (click)="copyEmail()" 
          class="ml-3 px-2 py-1 text-actionXS bg-action-default text-background-light 
                 rounded hover:bg-action-hover focus:bg-action-focus focus:ring-2 
                 focus:ring-border-focus transition-all duration-200"
        >
          Copiar
        </button>
      </div>
    </div>
  </div>
</section>
