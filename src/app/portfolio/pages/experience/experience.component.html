<section
  id="experience"
  class="relative min-h-screen flex flex-col items-center justify-center text-center 
         bg-gradient-to-br from-background-light to-gray-50 dark:from-background-base dark:to-background-card 
         px-4 py-16"
>
  <div class="relative z-10 w-full max-w-4xl mx-auto">
    <!-- Título -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-black text-transparent bg-clip-text 
                 bg-gradient-to-r from-action-default via-text-accent to-action-hover 
                 animate-gradient mb-4">
        {{ 'experience.title' | translate }}
      </h2>
      <div class="w-16 h-1 mx-auto bg-gradient-to-r from-action-default to-text-accent rounded-full"></div>
    </div>

    <div class="relative mt-10">
      <!-- Línea izquierda -->
      <div
        class="absolute top-0 bottom-16 left-8 w-0.5 bg-gradient-to-b from-text-neon/60 via-action-default/40 to-action-default/20 rounded-full"
      ></div>

      <!-- Línea derecha -->
      <div
        class="absolute top-0 bottom-16 right-8 w-0.5 bg-gradient-to-b from-text-neon/60 via-action-default/40 to-action-default/20 rounded-full"
      ></div>

      <!-- Punto del presente -->
      <div class="relative mb-12">
        <!-- Punto izquierdo -->
        <div class="absolute z-20 left-[calc(2rem-8px)] top-5">
          <div class="absolute w-8 h-8 bg-text-neon/20 rounded-full animate-ping" style="left: -6px; top: -6px;"></div>
          <div class="absolute w-5 h-5 bg-text-neon/40 rounded-full animate-pulse" style="left: -2px; top: -2px;"></div>
          <div class="w-4 h-4 bg-gradient-to-r from-text-neon to-action-default rounded-full shadow-lg shadow-text-neon/50"></div>
          <div class="absolute left-0.5 top-0.5 w-3 h-3 bg-white/80 rounded-full"></div>
        </div>

        <!-- Punto derecho -->
        <div class="absolute z-20 left-[calc(100%-2rem-8px)] top-5">
          <div class="absolute w-8 h-8 bg-text-neon/20 rounded-full animate-ping" style="left: -6px; top: -6px;"></div>
          <div class="absolute w-5 h-5 bg-text-neon/40 rounded-full animate-pulse" style="left: -2px; top: -2px;"></div>
          <div class="w-4 h-4 bg-gradient-to-r from-text-neon to-action-default rounded-full shadow-lg shadow-text-neon/50"></div>
          <div class="absolute left-0.5 top-0.5 w-3 h-3 bg-white/80 rounded-full"></div>
        </div>

        <!-- Card del presente -->
        <div class="mx-auto px-8 max-w-md">
          <app-experience-card [experience]="currentStatus"></app-experience-card>
        </div>
      </div>

      <!-- Repetidor de experiencias -->
      @for (item of experiences; track item.id) {
      <div class="relative mb-12">
        <!-- Punto izquierdo -->
        <div class="absolute z-20 left-[calc(2rem-8px)] top-5">
          <div class="absolute w-4 h-4 bg-action-default/30 rounded-full"></div>
          <div
            class="absolute left-1 top-1 w-2 h-2 bg-action-default rounded-full shadow-sm"
          ></div>
          <div
            class="absolute left-1.5 top-1.5 w-1 h-1 bg-white/60 rounded-full"
          ></div>
        </div>

        <!-- Punto derecho -->
        <div class="absolute z-20 left-[calc(100%-2rem-8px)] top-5">
          <div class="absolute w-4 h-4 bg-action-default/30 rounded-full"></div>
          <div
            class="absolute left-1 top-1 w-2 h-2 bg-action-default rounded-full shadow-sm"
          ></div>
          <div
            class="absolute left-1.5 top-1.5 w-1 h-1 bg-white/60 rounded-full"
          ></div>
        </div>

        <!-- Card centrada y estrecha -->
        <div class="mx-auto px-8 max-w-md">
          <app-experience-card [experience]="item"></app-experience-card>
        </div>
      </div>
      }
    </div>
  </div>
</section>
