<section
  id="experience"
  class="relative min-h-screen flex flex-col items-center justify-center text-center bg-gradient-to-br from-background-base to-background-card px-4 py-16"
>
  <div class="relative z-10 w-full max-w-4xl mx-auto">
    <h2
      class="text-h2 font-bold text-transparent bg-clip-text bg-gradient-to-r from-text-neon to-action-default mb-4"
    >
      Experiencia
    </h2>

    <div class="relative mt-10">
      <!-- Línea vertical centrada -->
      <div
        class="absolute top-0 bottom-16 w-0.5 bg-gradient-to-b from-text-neon/60 via-action-default/40 to-action-default/20 rounded-full"
        style="left: calc(50% - 1px);"
      ></div>

      <!-- Punto del presente -->
      <div class="relative mb-12">
        <!-- Indicador con efectos -->
        <div class="absolute z-20" style="left: calc(50% - 8px); top: 0;">
          <!-- Anillo exterior pulsante -->
          <div class="absolute w-6 h-6 bg-text-neon/20 rounded-full animate-ping" style="left: -4px; top: -4px;"></div>
          <!-- Anillo medio -->
          <div class="absolute w-5 h-5 bg-text-neon/40 rounded-full animate-pulse" style="left: -2px; top: -2px;"></div>
          <!-- Punto central -->
          <div class="w-4 h-4 bg-gradient-to-r from-text-neon to-action-default rounded-full shadow-lg shadow-text-neon/50"></div>
          <!-- Brillo interno -->
          <div class="absolute left-0.5 top-0.5 w-3 h-3 bg-white/80 rounded-full"></div>
        </div>

        <!-- Texto inicial -->
        <div class="mt-1 ml-[calc(50%+1.5rem)] text-left">
          <p class="text-bodyS text-text-neon font-medium">
            ✨ Presente - Explorando nuevas tecnologías
          </p>
        </div>
      </div>

      <!-- Repetidor de experiencias -->
      @for (item of experiences; track item.id) {
      <div class="relative mb-12">
        <!-- Indicador de experiencia -->
        <div class="absolute z-20" style="left: calc(50% - 8px); top: 20px;">
          <!-- Anillo exterior -->
          <div class="absolute w-4 h-4 bg-action-default/30 rounded-full"></div>
          <!-- Punto central -->
          <div class="absolute left-1 top-1 w-2 h-2 bg-action-default rounded-full shadow-sm"></div>
          <!-- Brillo sutil -->
          <div class="absolute left-1.5 top-1.5 w-1 h-1 bg-white/60 rounded-full"></div>
        </div>

        <!-- Card de experiencia -->
        <div class="ml-[calc(50%+2rem)]">
          <app-experience-card [experience]="item"></app-experience-card>
        </div>
      </div>
      }
    </div>
  </div>
</section>
