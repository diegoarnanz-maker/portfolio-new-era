<section
  id="skills"
  class="relative py-20 px-6 md:px-12 lg:px-24 bg-gradient-to-br 
         from-background-light to-gray-50 dark:from-background-base dark:to-background-card"
>
  <div class="max-w-7xl mx-auto">
    <!-- Título -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-black text-transparent bg-clip-text 
                 bg-gradient-to-r from-action-default via-text-accent to-action-hover 
                 animate-gradient mb-4">
        Habilidades
      </h2>
      <div class="w-16 h-1 mx-auto bg-gradient-to-r from-action-default to-text-accent rounded-full"></div>
    </div>

    <!-- Categorías en horizontal -->
    <div class="flex flex-col lg:flex-row justify-between gap-16 lg:gap-12">
      @for (category of skillCategories; track $index) {
        <app-skill-category 
          [category]="category"
        ></app-skill-category>
      }
    </div>

    <!-- Valores como Desarrollador -->
    <div class="mt-20 flex justify-center">
      <div
        class="p-6 rounded-2xl bg-gradient-to-r from-action-default/10 to-text-accent/10 border border-action-default/20 backdrop-blur-sm max-w-2xl"
      >
        <h3 class="text-xl font-semibold text-action-default mb-3 text-center">
          Valores como Desarrollador
        </h3>
        <ul class="space-y-2 text-text-light dark:text-text-base">
          <li class="flex items-center">
            <span class="w-2 h-2 bg-action-default rounded-full mr-3"></span>
            Código limpio y mantenible
          </li>
          <li class="flex items-center">
            <span class="w-2 h-2 bg-text-accent rounded-full mr-3"></span>
            Curiosidad constante por nuevas tecnologías, especialmente IA
          </li>
          <li class="flex items-center">
            <span class="w-2 h-2 bg-action-hover rounded-full mr-3"></span>
            Trabajo colaborativo con metodologías ágiles
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
