<section
  id="about-me"
  class="relative py-24 px-14 md:px-24 lg:px-36 xl:px-48 bg-gradient-to-br from-background-light to-gray-50 dark:from-background-base dark:to-background-card"
>
  <div class="max-w-6xl mx-auto">
    <app-section-title [title]="'about.title' | translate"></app-section-title>

    <div class="grid md:grid-cols-3 gap-8 items-start mb-16">
      <div class="md:col-span-2 space-y-8">
        <p class="text-text-light dark:text-text-base text-lg leading-relaxed" 
           [appSafeHtml]="'about.description.paragraph1'">
        </p>

        <p class="text-text-light dark:text-text-base text-lg leading-relaxed">
          {{ 'about.description.paragraph2' | translate }}
        </p>
      </div>

      <div class="space-y-4">
        <!-- FormaciÃ³n arriba -->
        <div
          class="text-center px-3 py-2 rounded-lg bg-gradient-to-br from-action-default/10 to-action-default/5 border border-action-default/20 backdrop-blur-sm"
        >
          <div class="text-lg font-bold text-action-default mb-0.5">2</div>
          <div class="text-text-light dark:text-text-base text-xs font-medium">
            {{ 'about.stats.yearsTraining' | translate }}
          </div>
        </div>

        <!-- Repositorios + Contribuciones en la misma fila -->
        <div class="flex flex-row gap-4">
          <div
            class="flex-1 text-center px-3 py-2 rounded-lg bg-gradient-to-br from-text-accent/10 to-text-accent/5 border border-text-accent/20 backdrop-blur-sm"
          >
            <div class="text-lg font-bold text-text-accent mb-0.5">50+</div>
            <div
              class="text-text-light dark:text-text-base text-xs font-medium"
            >
              {{ 'about.stats.repositories' | translate }}
            </div>
          </div>
          <div
            class="flex-1 text-center px-3 py-2 rounded-lg bg-gradient-to-br from-action-hover/10 to-action-hover/5 border border-action-hover/20 backdrop-blur-sm"
          >
            <div class="text-lg font-bold text-action-hover mb-0.5">450+</div>
            <div
              class="text-text-light dark:text-text-base text-xs font-medium"
            >
              {{ 'about.stats.contributions' | translate }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-28">
      <div class="flex flex-col lg:flex-row justify-between gap-20 lg:gap-16">
        @for (category of skillCategories; track $index) {
        <app-skill-category [category]="category"></app-skill-category>
        }
      </div>
    </div>
  </div>
</section>
