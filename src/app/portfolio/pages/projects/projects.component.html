<section
  id="projects"
  class="relative py-20 px-6 md:px-12 lg:px-24 bg-gradient-to-br 
         from-background-light to-gray-50 dark:from-background-base dark:to-background-card"
>
  <div class="max-w-7xl mx-auto">
    <app-section-title [title]="'projects.title' | translate"></app-section-title>

    <!-- CategorÃ­as de proyectos -->
    <div class="space-y-20">
      <app-project-category 
        *ngFor="let category of projectCategories; trackBy: trackByCategory" 
        [category]="category"
        (projectModalOpen)="onProjectModalOpen($event)">
      </app-project-category>
    </div>
  </div>

  <!-- Modal de proyecto -->
  <app-project-modal
    [project]="selectedProject"
    [isOpen]="isModalOpen"
    (closeModal)="onModalClose()">
  </app-project-modal>
</section>
