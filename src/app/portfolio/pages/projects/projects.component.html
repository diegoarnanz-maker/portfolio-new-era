<section
  id="projects"
  class="relative py-20 px-6 md:px-12 lg:px-24 bg-gradient-to-br 
         from-background-light to-gray-50 dark:from-background-base dark:to-background-card"
>
  <div class="max-w-7xl mx-auto">
    <!-- Título principal -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-black text-transparent bg-clip-text 
                 bg-gradient-to-r from-action-default via-text-accent to-action-hover 
                 animate-gradient mb-4">
        Proyectos
      </h2>
      <div class="w-16 h-1 mx-auto bg-gradient-to-r from-action-default to-text-accent rounded-full mb-6"></div>
    </div>

    <!-- Categorías de proyectos -->
    <div class="space-y-20">
      @for (category of projectCategories; track category.id) {
        <app-project-category [category]="category"></app-project-category>
      }
    </div>
  </div>
</section>
