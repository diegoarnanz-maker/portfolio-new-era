<section
  id="home"
  class="relative min-h-screen flex flex-col md:flex-row items-center justify-center text-center md:text-left 
         bg-gradient-to-br from-background-light via-background-light to-gray-50 
         dark:from-background-base dark:via-background-base dark:to-background-card 
         overflow-hidden px-4"
>
  <!-- Patrón de fondo mejorado con paralaje -->
  <div class="absolute inset-0 bg-hero-pattern opacity-10 animate-pulse"></div>
  
  <!-- Partículas flotantes de fondo -->
  <div class="absolute inset-0 pointer-events-none">
    <!-- Partículas grandes -->
    <div class="absolute top-1/4 left-1/4 w-1 h-1 bg-action-default/40 rounded-full animate-ping"></div>
    <div class="absolute top-3/4 right-1/4 w-2 h-2 bg-text-accent/30 rounded-full animate-pulse delay-1000"></div>
    <div class="absolute bottom-1/4 left-1/3 w-1.5 h-1.5 bg-action-hover/50 rounded-full animate-bounce delay-500"></div>
    
    <!-- Partículas medianas -->
    <div class="absolute top-1/2 right-1/3 w-0.5 h-0.5 bg-action-default/60 rounded-full animate-ping delay-300"></div>
    <div class="absolute top-1/6 right-1/6 w-1 h-1 bg-text-accent/40 rounded-full animate-pulse delay-700"></div>
    <div class="absolute bottom-1/3 right-2/3 w-0.5 h-0.5 bg-action-hover/50 rounded-full animate-bounce delay-1200"></div>
    
    <!-- Partículas pequeñas -->
    <div class="absolute top-2/3 left-1/6 w-0.5 h-0.5 bg-action-default/30 rounded-full animate-ping delay-800"></div>
    <!-- <div class="absolute bottom-1/6 right-1/2 w-1 h-1 bg-text-accent/20 rounded-full animate-pulse delay-400"></div> -->
  </div>

  <!-- Efectos de luz ambiental -->
  <div class="absolute top-0 left-0 w-96 h-96 bg-gradient-radial from-action-default/10 via-action-default/5 to-transparent rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-0 right-0 w-80 h-80 bg-gradient-radial from-text-accent/10 via-text-accent/5 to-transparent rounded-full blur-3xl animate-pulse delay-1000"></div>

  <!-- Imagen de perfil futurista mejorada -->
  <div class="relative w-44 h-44 md:w-64 md:h-64 mb-6 md:mb-0 md:mr-12 group">
    
    <!-- Campo de energía exterior expandido -->
    <div class="absolute -inset-12 rounded-full bg-gradient-to-r from-action-default/15 via-text-accent/15 to-action-hover/15 
                animate-pulse blur-2xl group-hover:blur-xl transition-all duration-1000"></div>
    
    <!-- Anillos orbitales mejorados -->
    <div class="absolute -inset-2 rounded-full border border-action-default/20 animate-spin-orbital"></div>
    <div class="absolute inset-0 rounded-full border-2 border-action-default/30 animate-spin-orbital"></div>
    <div class="absolute inset-2 rounded-full border border-text-accent/40 animate-spin-orbital-reverse"></div>
    <div class="absolute inset-4 rounded-full border border-action-hover/20 animate-spin-orbital-slow"></div>
    
    <!-- Contenedor principal con efectos mejorados -->
    <div class="relative w-full h-full rounded-full overflow-hidden 
                bg-gradient-to-br from-background-card/90 to-background-base/95 
                backdrop-blur-md border-2 border-action-default/60
                shadow-[0_0_60px_rgba(6,182,212,0.4)] 
                group-hover:shadow-[0_0_100px_rgba(6,182,212,0.6)]
                group-hover:border-action-default/80
                transition-all duration-700 group-hover:scale-105
                before:absolute before:inset-0 before:rounded-full before:bg-gradient-to-tr 
                before:from-action-default/10 before:to-text-accent/10 before:opacity-0 
                group-hover:before:opacity-100 before:transition-opacity before:duration-500">
      
      <!-- Efectos de escaneo múltiples -->
      <div class="absolute inset-0 bg-gradient-to-b from-transparent via-action-default/15 to-transparent 
                  animate-scan-line"></div>
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-text-accent/10 to-transparent 
                  animate-scan-line delay-1000" style="animation-duration: 4s;"></div>
      
      <!-- Imagen principal con efectos mejorados -->
      <img
        src="/assets/img/profile/espacial-diego.png"
        alt="Foto Diego Arnanz Espacial"
        class="w-full h-full object-cover relative z-10 
               transition-all duration-700 group-hover:brightness-110 group-hover:contrast-110
               group-hover:saturate-110"
      />
      
      <!-- Overlay holográfico mejorado -->
      <div class="absolute inset-0 bg-gradient-to-tr from-action-default/8 via-transparent to-text-accent/8 
                  mix-blend-overlay group-hover:from-action-default/12 group-hover:to-text-accent/12
                  transition-all duration-500"></div>
      
      <!-- Efectos de interferencia mejorados -->
      <div class="absolute inset-0 opacity-20 group-hover:opacity-30 transition-opacity duration-300">
        <div class="absolute top-1/4 left-0 w-full h-px bg-action-default animate-glitch-1"></div>
        <div class="absolute top-1/2 left-0 w-full h-px bg-text-accent animate-glitch-2"></div>
        <div class="absolute top-3/4 left-0 w-full h-px bg-action-hover animate-glitch-3"></div>
      </div>
      
      <!-- Reflejo interno -->
      <div class="absolute top-2 left-2 w-8 h-8 bg-gradient-to-br from-white/30 to-transparent 
                  rounded-full blur-sm opacity-60 group-hover:opacity-80 transition-opacity duration-300"></div>
    </div>
    
    <!-- Partículas orbitales mejoradas -->
    <div class="absolute inset-0 pointer-events-none">
      <!-- Partícula 1 - mejorada -->
      <div class="absolute w-2 h-2 bg-action-default rounded-full animate-orbit-1 
                  shadow-[0_0_15px_rgba(6,182,212,0.9)] group-hover:shadow-[0_0_25px_rgba(6,182,212,1)]
                  transition-all duration-300">
        <div class="absolute inset-0 bg-action-default rounded-full animate-pulse"></div>
      </div>
      <!-- Partícula 2 - mejorada -->
      <div class="absolute w-1.5 h-1.5 bg-text-accent rounded-full animate-orbit-2 
                  shadow-[0_0_12px_rgba(59,130,246,0.9)] group-hover:shadow-[0_0_20px_rgba(59,130,246,1)]
                  transition-all duration-300">
        <div class="absolute inset-0 bg-text-accent rounded-full animate-pulse delay-300"></div>
      </div>
      <!-- Partícula 3 - mejorada -->
      <div class="absolute w-1 h-1 bg-action-hover rounded-full animate-orbit-3 
                  shadow-[0_0_10px_rgba(8,145,178,0.9)] group-hover:shadow-[0_0_18px_rgba(8,145,178,1)]
                  transition-all duration-300">
        <div class="absolute inset-0 bg-action-hover rounded-full animate-pulse delay-600"></div>
      </div>
      <!-- Partícula 4 - mejorada -->
      <div class="absolute w-1.5 h-1.5 bg-accent-purple rounded-full animate-orbit-4 
                  shadow-[0_0_12px_rgba(167,139,250,0.9)] group-hover:shadow-[0_0_20px_rgba(167,139,250,1)]
                  transition-all duration-300">
        <div class="absolute inset-0 bg-accent-purple rounded-full animate-pulse delay-900"></div>
      </div>
    </div>
    
    <!-- Pulsos de energía mejorados -->
    <div class="absolute inset-0 rounded-full border border-action-default/40 animate-energy-pulse-1"></div>
    <div class="absolute inset-0 rounded-full border border-text-accent/30 animate-energy-pulse-2"></div>
    <div class="absolute inset-0 rounded-full border border-action-hover/20 animate-energy-pulse-3"></div>
    
    <!-- Nuevo: Anillo de poder -->
    <div class="absolute -inset-6 rounded-full border border-action-default/10 animate-energy-pulse-1 delay-500"></div>
  </div>

  <!-- Contenido mejorado -->
  <div class="flex flex-col items-center md:items-start md:ml-12 relative z-10">
    <!-- Nombre con efectos mejorados -->
    <h1 class="text-5xl md:text-7xl font-black text-transparent bg-clip-text 
               bg-gradient-to-r from-action-default via-text-accent to-action-hover 
               animate-gradient bg-[length:300%_300%] mb-4
               drop-shadow-[0_0_30px_rgba(6,182,212,0.3)]
               hover:drop-shadow-[0_0_50px_rgba(6,182,212,0.5)]
               transition-all duration-500 cursor-default">
      Diego Arnanz
    </h1>

    <!-- Rol con efectos sutiles -->
    <h2 class="text-xl md:text-2xl text-text-light dark:text-text-base font-medium tracking-wide mb-8
               opacity-90 hover:opacity-100 transition-opacity duration-300
               relative">
      <span class="relative z-10">Desarrollador Full Stack</span>
      <!-- Línea decorativa -->
      <div class="absolute -bottom-2 left-0 w-0 h-0.5 bg-gradient-to-r from-action-default to-text-accent 
                  group-hover:w-full transition-all duration-700"></div>
    </h2>

    <!-- Iconos mejorados -->
    <div class="flex space-x-8 animate-fade-in">
      <!-- GitHub mejorado -->
      <a href="https://github.com/diegoarnanz-maker" target="_blank" aria-label="Ver GitHub"
         class="group relative p-4 rounded-2xl bg-background-light/10 dark:bg-background-card/20 
                border border-action-default/20 hover:border-action-default/50 
                transition-all duration-500 hover:scale-110 
                hover:shadow-[0_0_30px_rgba(6,182,212,0.4)]
                backdrop-blur-sm">
        <svg class="w-6 h-6 text-text-light dark:text-text-base group-hover:text-action-default 
                   transition-all duration-300 group-hover:scale-110" 
             fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        <!-- Efecto de brillo mejorado -->
        <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-action-default/10 to-text-accent/10 
                    opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
        <!-- Partículas en hover -->
        <div class="absolute -top-1 -right-1 w-2 h-2 bg-action-default rounded-full 
                    opacity-0 group-hover:opacity-100 group-hover:animate-ping transition-opacity duration-300"></div>
      </a>

      <!-- Descargar CV mejorado -->
      <a href="/assets/docs/CV_Diego_Arnanz.pdf" download aria-label="Descargar CV"
         class="group relative p-4 rounded-2xl bg-background-light/10 dark:bg-background-card/20 
                border border-action-default/20 hover:border-action-default/50 
                transition-all duration-500 hover:scale-110 
                hover:shadow-[0_0_30px_rgba(6,182,212,0.4)]
                backdrop-blur-sm">
        <svg class="w-6 h-6 text-text-light dark:text-text-base group-hover:text-action-default 
                   transition-all duration-300 group-hover:scale-110" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <!-- Efecto de brillo mejorado -->
        <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-action-default/10 to-text-accent/10 
                    opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
        <!-- Indicador de descarga -->
        <div class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-4 h-0.5 bg-action-default 
                    opacity-0 group-hover:opacity-100 group-hover:animate-pulse transition-opacity duration-300"></div>
      </a>
    </div>

  </div>
</section>
