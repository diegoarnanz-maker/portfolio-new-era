<section
  id="home"
  class="relative min-h-screen flex flex-col md:flex-row items-center justify-center text-center md:text-left bg-gradient-to-br from-background-light via-background-light-card to-background-light-secondary dark:from-background-base dark:via-background-base dark:to-background-card overflow-hidden px-4"
>
  <!-- Patrón de fondo mejorado con paralaje -->
  <div class="absolute inset-0 bg-hero-pattern opacity-10 animate-pulse"></div>

  <!-- Partículas flotantes de fondo -->
  <div class="absolute inset-0 pointer-events-none">
    <!-- Partículas grandes -->
    <div
      class="absolute top-1/4 left-1/4 w-1 h-1 bg-action-light-default/40 dark:bg-action-default/40 rounded-full animate-ping"
    ></div>
    <div
      class="absolute top-3/4 right-1/4 w-2 h-2 bg-text-light-accent/30 dark:bg-text-accent/30 rounded-full animate-pulse delay-1000"
    ></div>
    <div
      class="absolute bottom-1/4 left-1/3 w-1.5 h-1.5 bg-action-light-hover/50 dark:bg-action-hover/50 rounded-full animate-bounce delay-500"
    ></div>

    <!-- Partículas medianas -->
    <div
      class="absolute top-1/2 right-1/3 w-0.5 h-0.5 bg-action-light-default/60 dark:bg-action-default/60 rounded-full animate-ping delay-300"
    ></div>
    <div
      class="absolute top-1/6 right-1/6 w-1 h-1 bg-text-light-accent/40 dark:bg-text-accent/40 rounded-full animate-pulse delay-700"
    ></div>
    <div
      class="absolute bottom-1/3 right-2/3 w-0.5 h-0.5 bg-action-light-hover/50 dark:bg-action-hover/50 rounded-full animate-bounce delay-1200"
    ></div>

    <!-- Partículas pequeñas -->
    <div
      class="absolute top-2/3 left-1/6 w-0.5 h-0.5 bg-action-light-default/30 dark:bg-action-default/30 rounded-full animate-ping delay-800"
    ></div>
    <!-- <div class="absolute bottom-1/6 right-1/2 w-1 h-1 bg-text-accent/20 rounded-full animate-pulse delay-400"></div> -->
  </div>

  <!-- Efectos de luz ambiental -->
  <div
    class="absolute top-0 left-0 w-96 h-96 bg-gradient-radial from-action-light-default/10 via-action-light-default/5 to-transparent dark:from-action-default/10 dark:via-action-default/5 dark:to-transparent rounded-full blur-3xl animate-pulse"
  ></div>
  <div
    class="absolute bottom-0 right-0 w-80 h-80 bg-gradient-radial from-text-light-accent/10 via-text-light-accent/5 to-transparent dark:from-text-accent/10 dark:via-text-accent/5 dark:to-transparent rounded-full blur-3xl animate-pulse delay-1000"
  ></div>

  <!-- Imagen de perfil futurista mejorada -->
  <div class="relative w-44 h-44 md:w-64 md:h-64 mb-6 md:mb-0 md:mr-12 group">
    <!-- Campo de energía exterior expandido -->
    <div
      class="absolute -inset-12 rounded-full bg-gradient-to-r from-action-light-default/15 via-text-light-accent/15 to-action-light-hover/15 dark:from-action-default/15 dark:via-text-accent/15 dark:to-action-hover/15 animate-pulse blur-2xl group-hover:blur-xl transition-all duration-1000"
    ></div>

    <!-- Anillos orbitales mejorados -->
    <div
      class="absolute -inset-2 rounded-full border border-action-light-default/20 dark:border-action-default/20 animate-spin-orbital"
    ></div>
    <div
      class="absolute inset-0 rounded-full border-2 border-action-light-default/30 dark:border-action-default/30 animate-spin-orbital"
    ></div>
    <div
      class="absolute inset-2 rounded-full border border-text-light-accent/40 dark:border-text-accent/40 animate-spin-orbital-reverse"
    ></div>
    <div
      class="absolute inset-4 rounded-full border border-action-light-hover/20 dark:border-action-hover/20 animate-spin-orbital-slow"
    ></div>

    <!-- Contenedor principal con efectos mejorados -->
    <div
      class="relative w-full h-full rounded-full overflow-hidden bg-gradient-to-br from-background-light-card/90 to-background-light-secondary/95 dark:from-background-card/90 dark:to-background-base/95 backdrop-blur-md border-2 border-action-light-default/60 dark:border-action-default/60 shadow-[0_0_60px_rgba(14,165,233,0.4)] dark:shadow-[0_0_60px_rgba(6,182,212,0.4)] group-hover:shadow-[0_0_100px_rgba(14,165,233,0.6)] dark:group-hover:shadow-[0_0_100px_rgba(6,182,212,0.6)] group-hover:border-action-light-default/80 dark:group-hover:border-action-default/80 transition-all duration-700 group-hover:scale-105 before:absolute before:inset-0 before:rounded-full before:bg-gradient-to-tr before:from-action-light-default/10 before:to-text-light-accent/10 dark:before:from-action-default/10 dark:before:to-text-accent/10 before:opacity-0 group-hover:before:opacity-100 before:transition-opacity before:duration-500"
    >
      <!-- Efectos de escaneo múltiples -->
      <div
        class="absolute inset-0 bg-gradient-to-b from-transparent via-action-light-default/15 dark:via-action-default/15 to-transparent animate-scan-line"
      ></div>
      <div
        class="absolute inset-0 bg-gradient-to-r from-transparent via-text-light-accent/10 dark:via-text-accent/10 to-transparent animate-scan-line delay-1000"
        style="animation-duration: 4s"
      ></div>

      <!-- Imagen principal con efectos mejorados -->
      <img
        src="/assets/img/profile/espacial-diego_clear.png"
        alt="Foto Diego Arnanz Espacial"
        class="w-full h-full object-cover relative z-10 transition-all duration-700 group-hover:brightness-110 group-hover:contrast-110 group-hover:saturate-110 dark:hidden"
      />

      <!-- Imagen para tema oscuro -->
      <img
        src="/assets/img/profile/espacial-diego_dark.png"
        alt="Foto Diego Arnanz Espacial"
        class="w-full h-full object-cover relative z-10 transition-all duration-700 group-hover:brightness-110 group-hover:contrast-110 group-hover:saturate-110 hidden dark:block"
      />

      <!-- Overlay holográfico mejorado -->
      <div
        class="absolute inset-0 bg-gradient-to-tr from-action-light-default/8 via-transparent to-text-light-accent/8 dark:from-action-default/8 dark:via-transparent dark:to-text-accent/8 mix-blend-overlay group-hover:from-action-light-default/12 group-hover:to-text-light-accent/12 dark:group-hover:from-action-default/12 dark:group-hover:to-text-accent/12 transition-all duration-500"
      ></div>

      <!-- Efectos de interferencia mejorados -->
      <div
        class="absolute inset-0 opacity-20 group-hover:opacity-30 transition-opacity duration-300"
      >
        <div
          class="absolute top-1/4 left-0 w-full h-px bg-action-light-default dark:bg-action-default animate-glitch-1"
        ></div>
        <div
          class="absolute top-1/2 left-0 w-full h-px bg-text-light-accent dark:bg-text-accent animate-glitch-2"
        ></div>
        <div
          class="absolute top-3/4 left-0 w-full h-px bg-action-light-hover dark:bg-action-hover animate-glitch-3"
        ></div>
      </div>

      <!-- Reflejo interno -->
      <div
        class="absolute top-2 left-2 w-8 h-8 bg-gradient-to-br from-white/30 to-transparent rounded-full blur-sm opacity-60 group-hover:opacity-80 transition-opacity duration-300"
      ></div>
    </div>

    <!-- Partículas orbitales mejoradas -->
    <div class="absolute inset-0 pointer-events-none">
      <!-- Partícula 1 - mejorada -->
      <div
        class="absolute w-2 h-2 bg-action-light-default dark:bg-action-default rounded-full animate-orbit-1 shadow-[0_0_15px_rgba(14,165,233,0.9)] dark:shadow-[0_0_15px_rgba(6,182,212,0.9)] group-hover:shadow-[0_0_25px_rgba(14,165,233,1)] dark:group-hover:shadow-[0_0_25px_rgba(6,182,212,1)] transition-all duration-300"
      >
        <div
          class="absolute inset-0 bg-action-light-default dark:bg-action-default rounded-full animate-pulse"
        ></div>
      </div>
      <!-- Partícula 2 - mejorada -->
      <div
        class="absolute w-1.5 h-1.5 bg-text-light-accent dark:bg-text-accent rounded-full animate-orbit-2 shadow-[0_0_12px_rgba(37,99,235,0.9)] dark:shadow-[0_0_12px_rgba(59,130,246,0.9)] group-hover:shadow-[0_0_20px_rgba(37,99,235,1)] dark:group-hover:shadow-[0_0_20px_rgba(59,130,246,1)] transition-all duration-300"
      >
        <div
          class="absolute inset-0 bg-text-light-accent dark:bg-text-accent rounded-full animate-pulse delay-300"
        ></div>
      </div>
      <!-- Partícula 3 - mejorada -->
      <div
        class="absolute w-1 h-1 bg-action-light-hover dark:bg-action-hover rounded-full animate-orbit-3 shadow-[0_0_10px_rgba(2,132,199,0.9)] dark:shadow-[0_0_10px_rgba(8,145,178,0.9)] group-hover:shadow-[0_0_18px_rgba(2,132,199,1)] dark:group-hover:shadow-[0_0_18px_rgba(8,145,178,1)] transition-all duration-300"
      >
        <div
          class="absolute inset-0 bg-action-light-hover dark:bg-action-hover rounded-full animate-pulse delay-600"
        ></div>
      </div>
      <!-- Partícula 4 - mejorada -->
      <div
        class="absolute w-1.5 h-1.5 bg-accent-light-purple dark:bg-accent-purple rounded-full animate-orbit-4 shadow-[0_0_12px_rgba(139,92,246,0.9)] dark:shadow-[0_0_12px_rgba(167,139,250,0.9)] group-hover:shadow-[0_0_20px_rgba(139,92,246,1)] dark:group-hover:shadow-[0_0_20px_rgba(167,139,250,1)] transition-all duration-300"
      >
        <div
          class="absolute inset-0 bg-accent-light-purple dark:bg-accent-purple rounded-full animate-pulse delay-900"
        ></div>
      </div>
    </div>

    <!-- Pulsos de energía mejorados -->
    <div
      class="absolute inset-0 rounded-full border border-action-light-default/40 dark:border-action-default/40 animate-energy-pulse-1"
    ></div>
    <div
      class="absolute inset-0 rounded-full border border-text-light-accent/30 dark:border-text-accent/30 animate-energy-pulse-2"
    ></div>
    <div
      class="absolute inset-0 rounded-full border border-action-light-hover/20 dark:border-action-hover/20 animate-energy-pulse-3"
    ></div>

    <!-- Nuevo: Anillo de poder -->
    <div
      class="absolute -inset-6 rounded-full border border-action-light-default/10 dark:border-action-default/10 animate-energy-pulse-1 delay-500"
    ></div>
  </div>

  <!-- Contenido mejorado -->
  <div
    class="flex flex-col items-center md:items-start md:ml-12 relative z-10 px-4 py-2"
  >
    <!-- Nombre con efectos mejorados -->
    <h1
      class="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-action-light-default via-text-light-accent to-action-light-hover dark:from-action-default dark:via-text-accent dark:to-action-hover animate-gradient bg-[length:300%_300%] mb-6 px-2 py-2 drop-shadow-[0_0_30px_rgba(14,165,233,0.3)] dark:drop-shadow-[0_0_30px_rgba(6,182,212,0.3)] hover:drop-shadow-[0_0_50px_rgba(14,165,233,0.5)] dark:hover:drop-shadow-[0_0_50px_rgba(6,182,212,0.5)] transition-all duration-500 cursor-default"
    >
      Diego Arnanz
    </h1>

    <!-- Rol con efectos sutiles -->
    <h2
      class="text-xl md:text-2xl text-text-light dark:text-text-base font-medium tracking-wide mb-8 opacity-90 hover:opacity-100 transition-opacity duration-300 relative"
    >
      <span class="relative z-10">{{ "home.title" | translate }}</span>
      <!-- Línea decorativa -->
      <div
        class="absolute -bottom-2 left-0 w-0 h-0.5 bg-gradient-to-r from-action-light-default to-text-light-accent dark:from-action-default dark:to-text-accent group-hover:w-full transition-all duration-700"
      ></div>

    <!-- Iconos mejorados -->
    <div class="flex space-x-8 animate-fade-in">

        <svg

          viewBox="0 0 24 24"

          <path

          />
        </svg>
        <!-- Efecto de brillo mejorado -->
        <div
          class="absolute inset-0 rounded-2xl bg-gradient-to-r from-action-light-default/10 to-text-light-accent/10 dark:from-action-default/10 dark:to-text-accent/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
        ></div>
        <!-- Partículas en hover -->
        <div
          class="absolute -top-1 -right-1 w-2 h-2 bg-action-light-default dark:bg-action-default rounded-full opacity-0 group-hover:opacity-100 group-hover:animate-ping transition-opacity duration-300"
        ></div>
      </a>

      <!-- LinkedIn mejorado -->
      <a
        href="https://linkedin.com/in/diego-arnanz"
        target="_blank"
        aria-label="Ver LinkedIn"
        class="group relative p-4 rounded-2xl bg-background-light-card/10 dark:bg-background-card/20 border border-action-light-default/20 dark:border-action-default/20 hover:border-action-light-default/50 dark:hover:border-action-default/50 transition-all duration-500 hover:scale-110 hover:shadow-[0_0_30px_rgba(14,165,233,0.4)] dark:hover:shadow-[0_0_30px_rgba(6,182,212,0.4)] backdrop-blur-sm"
      >
        <svg
          class="w-7 h-7 text-text-light dark:text-text-base group-hover:text-action-light-default dark:group-hover:text-action-default transition-all duration-300 group-hover:scale-110"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
          />

        <!-- Efecto de brillo mejorado -->
        <div
          class="absolute inset-0 rounded-2xl bg-gradient-to-r from-action-light-default/10 to-text-light-accent/10 dark:from-action-default/10 dark:to-text-accent/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"
        ></div>
        <!-- Partículas en hover -->
        <div
          class="absolute -top-1 -right-1 w-2 h-2 bg-action-light-default dark:bg-action-default rounded-full opacity-0 group-hover:opacity-100 group-hover:animate-ping transition-opacity duration-300"
        ></div>
      </a>

      <!-- Descargar CV mejorado -->
      <a
        href="/assets/docs/CV_Diego_Arnanz.pdf"
        download
        aria-label="Descargar CV"
        class="group relative p-4 rounded-2xl bg-background-light-card/10 dark:bg-background-card/20 border border-action-light-default/20 dark:border-action-default/20 hover:border-action-light-default/50 dark:hover:border-action-default/50 transition-all duration-500 hover:scale-110 hover:shadow-[0_0_30px_rgba(14,165,233,0.4)] dark:hover:shadow-[0_0_30px_rgba(6,182,212,0.4)] backdrop-blur-sm"
      >
        <svg
          class="w-7 h-7 text-text-light dark:text-text-base group-hover:text-action-light-default dark:group-hover:text-action-default transition-all duration-300 group-hover:scale-110"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z M12,12L16,16H13.5V19H10.5V16H8L12,12Z"
          />

        ></div>

        <div
          class="absolute -top-1 -right-1 w-2 h-2 bg-action-light-default dark:bg-action-default rounded-full opacity-0 group-hover:opacity-100 group-hover:animate-ping transition-opacity duration-300"

     <!-- Contenedor del asistente en la esquina inferior izquierda -->
   <div
     (click)="openAssistantModal()"
     class="fixed bottom-8 left-4 z-20 group flex flex-col items-center space-y-2 cursor-pointer transition-all duration-500 ease-in-out"
     [class.opacity-100]="isAssistantVisible"
     [class.opacity-0]="!isAssistantVisible"
     [class.translate-y-0]="isAssistantVisible"
     [class.translate-y-4]="!isAssistantVisible"
     [class.pointer-events-auto]="isAssistantVisible"
     [class.pointer-events-none]="!isAssistantVisible"
   >
    <!-- Texto informativo -->
    <div
      class="opacity-0 group-hover:opacity-100 transition-all duration-500 transform translate-y-2 group-hover:translate-y-0"
    >
      <div
        class="relative bg-background-light-card/90 dark:bg-background-card/90 backdrop-blur-md border border-action-light-default/30 dark:border-action-default/30 rounded-lg px-3 py-2 shadow-lg max-w-xs text-center"
      >
        <p
          class="text-xs md:text-sm text-text-light dark:text-text-base font-medium leading-tight"
        >
          Mi portfolio cobra vida:<br />
          <span
            class="text-action-light-default dark:text-action-default font-semibold"
            >¡Háblame cuando quieras!</span
          >
        </p>

        <!-- Flecha apuntando hacia abajo -->
        <div
          class="absolute -bottom-1 left-1/2 -translate-x-1 w-2 h-2 bg-background-light-card dark:bg-background-card border-r border-b border-action-light-default/30 dark:border-action-default/30 transform rotate-45"
        ></div>
      </div>
    </div>

    <!-- Contenedor de la imagen -->
    <div
      class="relative w-16 h-16 md:w-20 md:h-20 transition-all duration-300 group-hover:scale-110"
    >
      <!-- Efecto de brillo de fondo -->
      <div
        class="absolute -inset-2 bg-gradient-to-r from-action-light-default/20 via-text-light-accent/20 to-action-light-hover/20 dark:from-action-default/20 dark:via-text-accent/20 dark:to-action-hover/20 rounded-full blur-lg opacity-0 group-hover:opacity-100 transition-opacity duration-500"
      ></div>

      <!-- Anillo orbital -->
      <div
        class="absolute -inset-1 rounded-full border border-action-light-default/30 dark:border-action-default/30 animate-spin-orbital opacity-0 group-hover:opacity-100 transition-opacity duration-300"
      ></div>

      <!-- Imagen del avatar -->
      <div
        class="relative w-full h-full rounded-full overflow-hidden bg-background-light-card/80 dark:bg-background-card/80 backdrop-blur-sm border-2 border-action-light-default/40 dark:border-action-default/40 shadow-lg hover:shadow-[0_0_25px_rgba(14,165,233,0.4)] dark:hover:shadow-[0_0_25px_rgba(6,182,212,0.4)] transition-all duration-300"
      >
        <img
          src="/assets/img/asistente/asistente.png"
          alt="Asistente Virtual"
          class="w-full h-full object-cover transition-all duration-300 group-hover:brightness-110 group-hover:scale-105"
        />
        <!-- Overlay holográfico -->
        <div
          class="absolute inset-0 bg-gradient-to-tr from-action-light-default/10 via-transparent to-text-light-accent/10 dark:from-action-default/10 dark:via-transparent dark:to-text-accent/10 mix-blend-overlay opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        ></div>
      </div>

      <!-- Partícula flotante -->
      <div
        class="absolute -top-1 -right-1 w-2 h-2 bg-action-light-default dark:bg-action-default rounded-full opacity-0 group-hover:opacity-100 group-hover:animate-ping transition-opacity duration-300"
      ></div>
    </div>

    <!-- Badge indicativo de IA -->
    <div
      class="relative bg-gradient-to-r from-action-light-default/20 to-text-light-accent/20 dark:from-action-default/20 dark:to-text-accent/20 backdrop-blur-sm border border-action-light-default/40 dark:border-action-default/40 rounded-full px-3 py-1.5 shadow-md group-hover:shadow-lg transition-all duration-300 group-hover:from-action-light-default/30 group-hover:to-text-light-accent/30 dark:group-hover:from-action-default/30 dark:group-hover:to-text-accent/30"
    >
      <!-- Icono de IA -->
      <div class="flex items-center space-x-1.5">
        <div class="relative">
          <svg
            class="w-3 h-3 md:w-4 md:h-4 text-action-light-default dark:text-action-default"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path

            />

          <div
            class="absolute inset-0 bg-action-light-default/30 dark:bg-action-default/30 rounded-full animate-ping"
          ></div>
        </div>
        <span
          class="text-xs md:text-sm font-semibold text-text-light dark:text-text-base tracking-wide"
        >
          IA Assistant
        </span>
        <div
          class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse shadow-[0_0_8px_rgba(34,197,94,0.6)]"
        ></div>
      </div>

      <div
        class="absolute inset-0 rounded-full bg-gradient-to-r from-action-light-default/10 to-text-light-accent/10 dark:from-action-default/10 dark:to-text-accent/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
             ></div>
     </div>
   </div>

   <!-- Modal del Asistente IA -->
   <div 
     *ngIf="isAssistantModalOpen" 
     class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm"
     (click)="closeAssistantModal()"
   >
     <div 
       class="relative w-full max-w-4xl h-[80vh] mx-4 bg-background-light-card dark:bg-background-card 
              rounded-2xl border-2 border-action-light-default/40 dark:border-action-default/40 
              shadow-[0_0_50px_rgba(14,165,233,0.3)] dark:shadow-[0_0_50px_rgba(6,182,212,0.3)]
              overflow-hidden"
       (click)="$event.stopPropagation()"
     >
       <!-- Header del modal -->
       <div class="flex items-center justify-between p-4 border-b border-action-light-default/20 dark:border-action-default/20 
                   bg-gradient-to-r from-background-light-card to-background-light-secondary 
                   dark:from-background-card dark:to-background-base">
         <div class="flex items-center space-x-3">
           <div class="w-8 h-8 rounded-full overflow-hidden border-2 border-action-light-default/40 dark:border-action-default/40">
             <img src="/assets/img/asistente/asistente.png" alt="Asistente" class="w-full h-full object-cover">
           </div>
           <div>
             <h3 class="text-lg font-semibold text-text-light dark:text-text-base">Mi Asistente Personal</h3>
             <p class="text-sm text-text-light/70 dark:text-text-base/70">Powered by IA</p>
           </div>
         </div>
         
         <button 
           (click)="closeAssistantModal()"
           class="p-2 rounded-full hover:bg-action-light-default/10 dark:hover:bg-action-default/10 
                  transition-colors duration-200 group"
           aria-label="Cerrar asistente"
         >
           <svg class="w-6 h-6 text-text-light dark:text-text-base group-hover:text-action-light-default dark:group-hover:text-action-default 
                      transition-colors duration-200" 
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
           </svg>
         </button>
       </div>
       
       <!-- Contenido del iframe -->
       <div class="relative h-full pb-16">
         <!-- Loading Spinner -->
         <div 
           *ngIf="isAssistantLoading"
           class="absolute inset-0 flex flex-col items-center justify-center bg-background-light-card/95 dark:bg-background-card/95 backdrop-blur-sm z-10"
         >
           <!-- Spinner principal -->
           <div class="relative mb-6">
             <!-- Anillo exterior -->
             <div class="w-16 h-16 border-4 border-action-light-default/20 dark:border-action-default/20 rounded-full animate-spin-orbital-slow"></div>
             <!-- Anillo medio -->
             <div class="absolute inset-2 w-12 h-12 border-3 border-t-action-light-default dark:border-t-action-default border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin"></div>
             <!-- Anillo interior -->
             <div class="absolute inset-4 w-8 h-8 border-2 border-accent-light-blue/60 dark:border-accent-blue/60 rounded-full animate-spin-orbital-reverse"></div>
             <!-- Centro brillante -->
             <div class="absolute inset-6 w-4 h-4 bg-gradient-to-r from-action-light-default to-accent-light-blue dark:from-action-default dark:to-accent-blue rounded-full animate-pulse shadow-glow"></div>
           </div>
           
           <!-- Texto de carga -->
           <div class="text-center space-y-2">
             <h4 class="text-lg font-semibold text-text-light dark:text-text-base">
               Iniciando Asistente IA
             </h4>
             <p class="text-sm text-text-light/70 dark:text-text-base/70 animate-pulse">
               Conectando con la inteligencia artificial...
             </p>
           </div>
           
           <!-- Partículas orbitales -->
           <div class="absolute inset-0 pointer-events-none">
             <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
               <div class="w-2 h-2 bg-action-light-default dark:bg-action-default rounded-full animate-orbit-1 opacity-60"></div>
               <div class="w-1.5 h-1.5 bg-accent-light-blue dark:bg-accent-blue rounded-full animate-orbit-2 opacity-40"></div>
               <div class="w-1 h-1 bg-accent-light-yellow dark:bg-accent-yellow rounded-full animate-orbit-3 opacity-80"></div>
             </div>
           </div>
         </div>
         
         <iframe 
           src="https://diegodev96-mi-asistente-personal.hf.space"
           class="w-full h-full border-0"
           title="Asistente Personal IA"
           loading="lazy"
           (load)="onIframeLoad()">
         </iframe>
       </div>
       
       <!-- Footer con información -->
       <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-background-light-card/95 to-transparent 
                   dark:from-background-card/95 dark:to-transparent backdrop-blur-sm">
         <p class="text-xs text-center text-text-light/60 dark:text-text-base/60">
           Asistente IA integrado desde 
           <a href="https://huggingface.co/spaces/diegodev96/mi-asistente-personal" 
              target="_blank" 
              class="text-action-light-default dark:text-action-default hover:underline">
             Hugging Face
           </a>
         </p>
       </div>
     </div>
   </div>
 </section>
